<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cards</title>
</head>
<body>
    
    <div class="primeirocard">
        <h2>Basico</h2>
        <h5>Plano basico</h5>
        <span class="valor">R$25,99</span>
        <h5>1 mês</h5>
        <h3>Caracteristicas</h3>
        <ul>
            <li>1 conta</li>
            <li>1 Mês</li>
            <li>1 usuario</li>
        </ul>
        <button class="btn-primary">Assine</button>
    </div>

    <div class="primeirocard">
        <span class="melhor-opção">Opção Ideal</span>
        <h2>Bussines</h2>
        <h5>Plano bussines</h5>
        <span class="valor">R$30,00</span>
        <h5>3 meses</h5>
        <h3>Caracteristicas</h3>
        <ul>
            <li>3 conta</li>
            <li>3 Meses</li>
            <li>5 usuario</li>
        </ul>
        <button class="btn-primary">Assine</button>
    </div>

    <div class="primeirocard">
        <h2>Premium</h2>
        <h5>Plano premium</h5>
        <span class="valor">R$40,00</span>
        <h5>10 meses</h5>
        <h3>Caracteristicas</h3>
        <ul>
            <li>5 conta</li>
            <li>10 Meses </li>
            <li>10 Usuario</li>
        </ul>
        <button class="btn-primary">Assine</button>
    </div>
    
</body>
</html>
